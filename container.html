<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF8">
	<script src="/clientIndex.min.js?cb={{cache_bust}}"></script>
	<style type="text/css">

    .node circle {
      fill: #fff;
      stroke: steelblue;
      stroke-width: 1.5px;
      z-index: 9;
    }

    .node {
      font: 10px sans-serif;
      z-index: 10;
    }

    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 1.5px;
      z-index: 1;
    }


    .d3-tip {
      line-height: 1;
      font-weight: bold;
      padding: 12px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      border-radius: 2px;
    }

    /* Creates a small triangle extender for the tooltip */
    .d3-tip:after {
      box-sizing: border-box;
      display: inline;
      font-size: 10px;
      width: 100%;
      line-height: 1;
      color: rgba(0, 0, 0, 0.8);
      content: "\25BC";
      position: absolute;
      text-align: center;
    }

    /* Style northward tooltips differently */
    .d3-tip.n:after {
      margin: -1px 0 0 0;
      top: 100%;
      left: 0;
    }

    </style>
</head>
<body>
	<div id="container"></div>
</body>
</html>
